<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>The Yay Company - Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">The <span>yay</span> Company</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="news.html">News</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link active" href="contact.html">Contact</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Go</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="wrapper">
        <div class="container-fluid d-md-flex flex-row-reverse align-items-start justify-content-end">
            <div class="contact-info">
                <div class="d-flex mb-3">
                    <i class="fas fa-envelope me-4"></i>
                    <p>hello@yay.com</p>
                </div>
                <div class="d-flex mb-3">
                    <i class="fas fa-phone me-4"></i>
                    <p>123 456 7890</p>
                </div>
                <div class="d-flex mb-3">
                    <i class="fas fa-map-marker-alt me-4"></i>
                    <div>
                        <p class="mb-2 ms-1">123 Some Street</p>
                        <p class="mb-2 ms-1">Somewhere</p>
                        <p class="mb-2 ms-1">Some City</p>
                        <p class="mb-2 ms-1">10 000</p>
                    </div>
                </div>
            </div>
            <div>
                <h1 class="mb-4 ms-2">Submit your details</h1>
                <div class="contact-form">
                    <form class="container">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email">
                        </div>
                        <label for="website" class="form-label">Website</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text d-none d-md-block" id="basic-addon3">https://</span>
                            <input type="text" class="form-control" id="website" aria-describedby="website">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        </div>
                        <div class="mb-3 form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label class="form-check-label ms-2" for="checkbox">Allow us to sell your personal details to whomever we want</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid pt-4 pb-2">
          <div class="row d-lg-flex align-items-center">
            <div class="col-lg-4">
              <div class="d-flex justify-content-center">
                  <a href="vimeo.com" class="me-3 mb-4" aria-label="vimeo link">
                      <i class="fab fa-vimeo-v"></i>
                  </a>
                  <a href="youtube.com" aria-label="youtube link">
                      <i class="fab fa-youtube"></i>
                  </a>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="d-flex justify-content-around">
                  <p>
                      hello@yay.com
                  </p>
                  <p>
                      &copy Copyright 2021
                  </p>
              </div> 
            </div>    
          </div>
        </div>  
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
